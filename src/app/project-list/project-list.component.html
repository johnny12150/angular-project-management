<div class="card mb-3" style="float: left;max-width: 500px;margin-top: 10px;">
  <div class="card-header text-white bg-secondary">
    <mat-icon>list</mat-icon>
    <span style="position: absolute; margin-top: -2px;margin-left: 5px; ">Project List</span></div>
  <div class="card-body">
    <div>
      <!-- angular for loop -->
      <p *ngFor="let project of project_list" style="margin-bottom: 0px;">
        <mat-icon>folder</mat-icon>
        <span style="position: relative; top: -5px;">{{project.name}}</span>
      </p>
    </div>
  </div>
</div>
