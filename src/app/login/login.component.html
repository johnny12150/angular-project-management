<!--<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">-->
<form #loginForm="ngForm" class="col s12 white">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">account_circle</i>
      <!-- two way binding to pass input value -->
      <input type="text" [(ngModel)]="user" name="userName" placeholder="Username" required>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">vpn_key</i>
      <input type="password" [(ngModel)]="password" name="Password" placeholder="Password" required>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit" (click)="login(user, password)">
        Login
      </button>
    </div>
  </div>
</form>
